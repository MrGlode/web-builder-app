<div class="dashboard">
  <!-- Header -->
  <header class="dashboard__header">
    <h1>Bienvenue sur Web Builder Platform</h1>
    <p class="dashboard__subtitle">
      Créez, orchestrez et déployez vos applications en toute simplicité
    </p>
  </header>

  <!-- Statistics Cards -->
  <section class="dashboard__grid" role="region" aria-label="Statistiques du projet">
    <article 
      class="dashboard__card" 
      *ngFor="let card of cards"
      tabindex="0"
      role="button">
      <div 
        class="dashboard__card-icon" 
        [style.background-color]="card.color + '20'"
        aria-hidden="true">
        <span 
          [innerHTML]="card.icon" 
          [style.color]="card.color">
        </span>
      </div>
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
      <div class="dashboard__card-footer">
        <span class="dashboard__card-count" aria-label="Nombre">
          {{ card.count }}
        </span>
        <span class="dashboard__card-label">{{ card.label }}</span>
      </div>
    </article>
  </section>

  <!-- Quick Actions -->
  <section class="dashboard__quick-actions" role="region" aria-label="Actions rapides">
    <h2>Actions rapides</h2>
    <div class="dashboard__actions">
      <button 
        class="dashboard__action-btn dashboard__action-btn--primary"
        aria-label="Créer un nouveau projet">
        <svg 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2"
          aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Nouveau projet</span>
      </button>
      
      <button 
        class="dashboard__action-btn"
        aria-label="Ouvrir le visual builder">
        <svg 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2"
          aria-hidden="true">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
        </svg>
        <span>Ouvrir le builder</span>
      </button>
      
      <button 
        class="dashboard__action-btn"
        aria-label="Parcourir les templates disponibles">
        <svg 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2"
          aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
        <span>Parcourir les templates</span>
      </button>
    </div>
  </section>
</div>
