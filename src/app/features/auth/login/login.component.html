<!-- src/app/features/auth/login/login.component.html -->

<div class="login">
  <div class="login__container">
    <!-- Logo et titre -->
    <div class="login__header">
      <div class="login__logo">
        <svg width="48" height="48" viewBox="0 0 32 32" fill="currentColor">
          <rect x="4" y="4" width="10" height="10" rx="2" />
          <rect x="18" y="4" width="10" height="10" rx="2" />
          <rect x="4" y="18" width="10" height="10" rx="2" />
          <rect x="18" y="18" width="10" height="10" rx="2" />
        </svg>
      </div>
      <h1>Connexion</h1>
      <p class="login__subtitle">Accédez à Web Builder Platform</p>
    </div>

    <!-- Alerte erreur -->
    <div class="login__error" *ngIf="errorMessage()" role="alert">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ errorMessage() }}</span>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
      <!-- Email -->
      <div class="login__field">
        <label for="email" class="login__label">
          Email
          <span class="login__required">*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="login__input"
          [class.login__input--error]="hasError('email', 'required') || hasError('email', 'email')"
          placeholder="votre@email.com"
          autocomplete="email"
        />
        <span class="login__field-error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Password -->
      <div class="login__field">
        <label for="password" class="login__label">
          Mot de passe
          <span class="login__required">*</span>
        </label>
        <div class="login__password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="login__input"
            [class.login__input--error]="hasError('password', 'required') || hasError('password', 'minlength')"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="login__password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <svg *ngIf="!showPassword()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="login__field-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <!-- Remember me & Forgot password -->
      <div class="login__options">
        <label class="login__checkbox">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Se souvenir de moi</span>
        </label>
        <a href="#" class="login__forgot">Mot de passe oublié ?</a>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="login__submit"
        [disabled]="isLoading()">
        <span *ngIf="!isLoading()">Se connecter</span>
        <span *ngIf="isLoading()" class="login__loading">
          <svg class="login__spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="3"></circle>
          </svg>
          Connexion en cours...
        </span>
      </button>
    </form>

    <!-- Comptes de test -->
    <div class="login__test-accounts">
      <p class="login__test-title">Comptes de test disponibles :</p>
      <div class="login__test-list">
        <button
          *ngFor="let account of testAccounts"
          type="button"
          class="login__test-account"
          (click)="fillTestAccount(account.email, account.password)">
          <div class="login__test-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="login__test-info">
            <span class="login__test-email">{{ account.email }}</span>
            <span class="login__test-role">{{ account.role }}</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
